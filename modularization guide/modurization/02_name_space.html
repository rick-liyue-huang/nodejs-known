<!--The second solution, name space, solves the problem of name confliction, but
the function or variable is easy be changed from others, and the name will become longer in future.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Function</title>
</head>
<body>

<div>
    <input type="text" id="x">
    <select name="" id="opt">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
    </select>
    <input type="text" id="y">
    <input type="button" id="btn" value="=">
    <input type="text" id="result">
</div>


<script>

    var calculate = {};

    calculate.count = 10;

    calculate.add = function(x, y) {
        return parseFloat(x) + parseFloat(y);
    };
    calculate.sub = function(x, y) {
        return parseFloat(x) - parseFloat(y);
    };
    calculate.multiply = function(x, y) {
        return parseFloat(x) * parseFloat(y);
    };
    calculate.divide = function(x, y) {
        return parseFloat(x) / parseFloat(y);
    };

    var oX = document.getElementById("x");
    var oY = document.getElementById("y");
    var oOpt = document.getElementById("opt");
    var oBtn = document.getElementById("btn");
    var oResult = document.getElementById("result");

    oBtn.addEventListener("click", function (e) {
        var x = oX.value.trim();
        var y = oY.value.trim();
        var opt = oOpt.value;

        var result = 0;

        switch (opt) {
            case "0":
                result = calculate.add(x , y);
                break;
            case "1":
                result = calculate.sub(x, y);
                break;
            case "2":
                result = calculate.multiply(x, y);
                break;
            case "3":
                result = calculate.divide(x, y);
                break;
        }
        oResult.value = result;
    });



</script>
</body>
</html>
