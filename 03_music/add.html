
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Add Music</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
		<style>
			body {
				font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h1><a href="/">My Music</a><small> - Add Music</small></h1>
			</div>
		</div>

		<div class="container">
		<!-- form default is `get` method, so we set as `post` -->
			<form action="/add" id="form" method="post">
				<div class="form-group">
					<label for="" >Music ID</label>
					<input type="text" name="id" class="form-control" placeholder="pls enter the music id">
				</div>
				<div class="form-group">
					<label for="" >Music Title</label>
					<input type="text" name="title" class="form-control" placeholder="pls enter the music title">
				</div>
				<div class="form-group">
					<label for="" >Music Time</label>
					<input type="text" name="time" class="form-control" placeholder="pls enter the music time">
				</div>
				<div class="form-group">
					<label for="" >Music Singer</label>
					<input type="text" name="singer" class="form-control" placeholder="pls enter the music singer">
				</div>
				<div class="form-group">
					<label for="">Music File</label>
					<input type="file" id="file">
					<p class="help-block">Pls upload music</p>
				</div>
				<button type="submit" class="btn btn-success">Click to Add</button>
			</form>
		</div>
		
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./node_modules/art-template/dist/template.js"></script>
	</body>
	</html>
